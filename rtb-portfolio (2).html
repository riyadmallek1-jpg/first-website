    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: #F5EFEB;
            color: #2F4156;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #2F4156;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .brand-name {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #FFFFFF;
        }

        .hero-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        .hero-subtitle {
            font-size: 36px;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* About Section */
        .about {
            padding: 80px 50px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .about-image {
            flex: 1;
            max-width: 400px;
        }

        .about-image img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .about-image img:hover {
            transform: scale(1.05);
        }

        .about-text {
            flex: 1;
            font-family: 'Traditional Arabic', 'Amiri', serif;
            font-weight: bold;
        }

        .about-text p {
            font-size: 18px;
            line-height: 2;
            color: #2F4156;
        }

        /* Gallery Section */
        .gallery {
            padding: 80px 50px;
            background-color: #C8D9E6;
        }

        .gallery-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #2F4156;
            margin-bottom: 60px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .gallery-actions {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #567C8D;
            transform: scale(1.2);
        }

        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: #ddd;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #e74c3c;
            animation: heartBeat 0.5s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
        }

        /* Footer */
        footer {
            background-color: #2F4156;
            padding: 40px 50px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .social-link {
            color: #FFFFFF;
            font-size: 36px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-link:hover {
            color: #C8D9E6;
            transform: translateY(-5px);
        }

        .footer-text {
            color: #C8D9E6;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .about {
                flex-direction: column;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 24px;
            }

            header {
                padding: 15px 20px;
            }

            .brand-name {
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        // Rating System
        document.querySelectorAll('.rating').forEach(ratingContainer => {
            const stars = ratingContainer.querySelectorAll('.star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    ratingContainer.setAttribute('data-rating', value);
                    
                    stars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                star.addEventListener('mouseenter', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    stars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= value) {
                            s.style.color = '#567C8D';
                        }
                    });
                });
            });
            
            ratingContainer.addEventListener('mouseleave', function() {
                const currentRating = parseInt(this.getAttribute('data-rating'));
                stars.forEach(s => {
                    const starValue = parseInt(s.getAttribute('data-value'));
                    if (starValue <= currentRating) {
                        s.style.color = '#567C8D';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        // Favorite System
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                } else {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                }
            });
        });
    </script>
